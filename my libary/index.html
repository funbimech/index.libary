<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my libary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="p">
          <p class="header">PROJECT LIBARY</p>
        </div>
        <div class="box-1">
          <fieldset class="my-fieldset">
            <label for="author">author</label>
            <input type="text" id="author" placeholder="enter author name" required/>
            <label for="Title">Title</label>
            <input type="text" id="title" placeholder="enter title" required/>
            <label for="pages">pages</label>
            <input type="number" id="pages" placeholder="enter no of pages" />
            <div class="label">
            <input type="radio" id="read" name="ticket" value="" checked/>
            <label for="read">read</label>
            <input type="radio" id="unread" name="ticket" value="" checked/>
            <label for="not read">not read</label>
            </div>
          </fieldset>
        </div
        <div class="btn1">
          <button type="submit" id="btn">Add new book</button>
        </div>
        <div class="box-4">
          <div class="box-2">
            <span class="author1">author
              <div class="host">
                 <ul id="list">
                  <!-- <li></li> -->
                 </ul>
              </div> 
            </span>
            <span class="title1">title
              <div class="hosts">
                <ul id="lists">
                  <!-- <li></li> -->
                 </ul>
              </div>
            </span>
            <span class="pages1">pages
              <div class="pagehost">
                <ul id="h"></ul>
              </div>
            </span>
            <span class="status1">status
              <div class="statushost">
                <ul id="scope"></ul>
              </div>
            </span>
            <button type="submit" class="btn2">delete</button>
          </div>
            <div class="host">
            <ul id="list"></ul>
          </div> 
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
